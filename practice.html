<!DOCTYPE html>
<html lang="en">
<head>
    <title>Condition</title>
</head>
<body>
   <script>
       var a = 10
       var b = 20
       if(a>=b){
           document.write("a is bigger than b")

       }
       else if(a!=b){
           document.write("a is not equal to b")
       }
       else{
           document.write("answer not found")
       }
   </script> 
</body>
</html>
